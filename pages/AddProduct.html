        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="homePage" class="nav-link" aria-current="page" href="./home.html">Home</a>
                    </li>
                    <li id="addProduct" class="nav-item">
    
                    </li>
                    <li id="myProduct" class="nav-item">
                    
                    </li>
                    <li id="cart-li" class="nav-item">
                        <a class="nav-link" href="./Cart.html" id="cart">Cart <span class="badge text-bg-secondary"><strong
                                    id="cartSize"></strong></span> </a>
    
                    </li>
                </ul>
                <ul id="profile-menu" class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">

                        </a>

                <ul id="profile-gest" class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">

                            data-bs-toggle="dropdown" aria-expanded="false">Other Options
                        </a>

            </div>
        </div>
    </nav>

    <section>
        <div class="form-container">
            <h3>Create New Product</h3>
            <form>
                <div class="item">
                    <label for="productName">PRODUCT NAME</label>
                    <input type="text" id="productName" placeholder="Enter product name" />
                </div>
                <div class="item">
                    <label for="productPrice">PRODUCT PRICE</label>
                    <input type="number" id="productPrice" min="0" placeholder="Enter product price" />
                </div>
                <div class="item">
                    <label for="productDescription">PRODUCT DESCRIPTION</label>
                    <input type="text" id="productDescription" placeholder="Enter product description" />
                </div>
                <div class="item">
                    <label>PRODUCT CATEGORY</label>
                    <select id="productCategory">
                        <option value="">Select a category</option>
                        <option value="Laptops & Computers">Laptops & Computers</option>
                        <option value="Kitchen Appliances">Kitchen Appliances</option>
                        <option value="Makeup & Cosmetics">Makeup & Cosmetics</option>
                        <option value="Fitness Equipment">Fitness Equipment</option>
                    </select>
                </div>
                <div class="item">
                    <label for="productQuantity">AVAILABLE QUANTITY</label>
                    <input type="number" id="productQuantity" min="0" placeholder="Enter available quantity" />
                </div>
                <div class="item">
                    <label for="productComment">COMMENT</label>
                    <input type="text" id="productComment" placeholder="Enter comment" />
                </div>
                <div class="item">
                    <label for="picProductOption">PRODUCT IMAGE</label>
                    <input type="file" id="picProductOption" />
                </div>
                <div>
                    <input class="btn btn-primary btn-lg" type="submit" value="Create" id="createProductBtn" />
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../scripts/navBar.js"></script>
    <script src="../scripts/addProduct.js"></script>
</body>

</html>
