<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="file" id="picOption" accept="image/*">
    <img alt="error" width="150" height="150" id="pic1">

    <script>
        document.getElementById("picOption").addEventListener(
            "change",
            (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onloadend = function () {
                    const base64 = reader.result;
                    document.getElementById("pic1").src = base64;
                }
                reader.readAsDataURL(file);
            }
        )
    </script>
</body>

</html>
